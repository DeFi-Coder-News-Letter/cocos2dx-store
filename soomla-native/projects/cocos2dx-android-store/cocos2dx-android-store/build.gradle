buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

group = 'com.soomla.store'
version = '4.2.0'

apply plugin: 'android-library'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.+'
    compile files('../../../compilations/android/AndroidStore/android-store-3.3.1.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task jar(type: Jar) {
    from("$project.buildDir/classes/release")
}

jar.dependsOn(assemble)

publishing {
    publications {
        maven(MavenPublication) {
            artifact jar
        }
    }
}